security:
    enable_authenticator_manager: true
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'
        App\Entity\User:
            algorithm: auto
    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            lazy: true
            lifetime: 604800
            provider: app_user_provider
            custom_authenticator: App\Security\LoginFormAuthenticator
            logout:
                path: app_logout

    access_control:
          - { path: ^/compte, roles: ROLE_USER }
          - { path: ^/admin, roles: ROLE_USER }
          - { path: ^/locations, roles: ROLE_USER }
          - { path: ^/update, roles: ROLE_USER }
          - { path: ^/favorite, roles: ROLE_USER }
          - { path: ^/register, roles: ROLE_USER }
          - { path: ^/map/filter, roles: ROLE_USER }
          - { path: ^/upload, roles: ROLE_USER }
          - { path: ^/delete, roles: ROLE_USER }
        # - { path: ^/admin, roles: ROLE_ADMIN }
        # - { path: ^/profile, roles: ROLE_USER }

when@test:
    security:
        password_hashers:
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4 # Lowest possible value for bcrypt
                time_cost: 3 # Lowest possible value for argon
                memory_cost: 10 # Lowest possible value for argon